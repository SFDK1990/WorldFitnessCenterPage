    <div class="container">
      <form action="mensaje.php" name="enviar" method="post">
        <div class="row">
          <div class="col-25">
            <label for="fname">Nombre</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="name"
              placeholder="Nombre.."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Apellidos</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Apellidos.."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email</label>
          </div>
          <div class="col-75">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electronico.."
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Mensaje</label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Que desea que te contemos.."
              style="height: 200px"
              required
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input class="botonFormulario" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
